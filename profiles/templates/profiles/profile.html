{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col mt-5">
            <hr>
            <h2 id="bag-heading" class="logo-font-bag">My Profile</h2>
            <hr>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-6">
        <p class="text-muted ml-4">Delivery Information</p>
        <form action="{% url 'profile' %}" class="mt-3 ml-4" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
        </form>
    </div>
    <div class="col-12 col-lg-6">
        <p class="text-muted">Delivery Information</p>
        {{ orders }}
    </div>
</div>

{% endblock %}
