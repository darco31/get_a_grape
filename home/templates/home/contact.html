{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container h-100 contact-cont">
    <div class="row">
        <div class="col">
            <h1 class="contact-head text-center">Drop us a line</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST">
                <!-- Contact Form -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="nameInput">Name*</label>
                    <input id="nameInput" type="text" name="name" class="form-control form-input" Placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlEmail">Email address*</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <input id="subjectInput" type="text" name="subject" class="form-control form-input" Placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message*</label>
                    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="6" placeholder="How can we help?"></textarea>
                </div>
                <div class="text-right">
                    <h4>
                        <button id="contact-button" type="submit">Submit</button>
                    </h4>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
