{% if widget.is_initial %}
<p>{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}"><img width="86" height="96" src="{{ widget.value.url }}"></a>
{% if not widget.required %}
<div class="custom-control custom-checkbox">
    <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" {% if widget.attrs.disabled %} disabled{% endif %}>
    <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div>
{% endif %}
<br>
{{ widget.input_text }}
{% endif %}
<span class="select-img-button">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
</span>
<strong>
    <p id="filename"></p>
</strong>
